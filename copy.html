<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 복사하기</title>
    <style>
        .copy-text {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin: 10px 0;
        }

        #message {
            display: none;
            margin-top: 10px;
            color: green;
        }

    </style>
</head>

<body>

    <p class="copy-text" id="text1">2354</p><!--4709-->
    <p class="copy-text" id="text2">2646</p><!--5291-->
    <div id="message">텍스트가 복사 완료!</div>

    <script>
        function setupCopy(textElement) {
            textElement.onclick = function () {
                const text = this.innerText; // 복사할 텍스트 가져오기
                navigator.clipboard.writeText(text).then(function () {
                    const message = document.getElementById('message');
                    message.style.display = 'block'; // 메시지 표시
                    setTimeout(() => {
                        message.style.display = 'none'; // 2초 후 메시지 숨기기
                    }, 2000);
                }, function (err) {
                    console.error('복사 실패:', err);
                });
            };
        }

        // 각각의 텍스트 요소에 복사 기능 설정
        setupCopy(document.getElementById('text1'));
        setupCopy(document.getElementById('text2'));
    </script>

</body>

</html>
